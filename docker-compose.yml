version: '3.8'

networks:
  dnd-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:


services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dnd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/backups:/backups
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - dnd-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dnd-redis
    restart: unless-stopped
    entrypoint: [ "/bin/sh", "/docker-entrypoint-redis.sh" ]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis.conf.template:/redis.conf.template:ro
      - ./docker-entrypoint-redis.sh:/docker-entrypoint-redis.sh:ro
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - dnd-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dnd-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@dnd-postgres:5432/${POSTGRES_DB}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@dnd-redis:6379/0
      # App settings
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/exports:/app/data/exports
      - ./data/campaigns:/app/data/campaigns
      - ./data/graphs:/app/data/graphs
      - ./data/backups:/app/data/backups
      # Development volume mount (comment out for production)
      - ./backend:/app
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dnd-network

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dnd-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PUBLIC_API_URL: ${PUBLIC_API_URL}
      VITE_API_URL: ${VITE_API_URL}
      ORIGIN: ${ORIGIN}
    volumes:
      # Development volume mount (comment out for production)
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    networks:
      - dnd-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dnd-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dnd-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development tools (optional)
  adminer:
    image: adminer:latest
    container_name: dnd-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      - postgres
    networks:
      - dnd-network
    profiles:
      - development

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: dnd-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - dnd-network
